language: cpp

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources

compiler:
  - gcc

before_script:
  - dir
  - pwd
  - ls
  - g++ -c src/main.cpp -Iinclude -std=c++11 -Iusr/include
  - g++ -c src/Game2048.cpp -Iinclude -std=c++11 -Iusr/include
  - g++ -o main main.o Game2048.o -Lusr/lib -lsfml-system -lsfml-window -lsfml-graphics -lfoo
  - mkdir build
  - cd build
  - cmake ..

script: 
  - make